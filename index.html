<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header></header>

    <main>
        <div class="container  text-center contenedor py-2 mt-4 " >

            <h1> Calificador de Notas</h1>

            <div class="row  align-items-center justify-content-center  ">

                <div class="  col-9   " >  

                  <div>  
                    <button  class="btn btn-primary mt-2 mb-2 w-25"  id="btnBuscarAlumno"> Buscar Alumno </button>
                  </div>

                  <div class="mb-3" id="nombreContenedor"> 
                    <select  id="optionsNombre"> </select>
                  </div>

                <form id="miFormulario" >
                
                    <div class="form-group  p-1  d-flex justify-content-center"  >
                      <label  class="col-sm-2 col-form-label">Nombre de alumno</label>
                      <div class="col-sm-4  ">
                        <input type="text" class="form-control  " id="inputNombre" required>
                      </div>
                    </div>

                    <div class="form-group d-flex justify-content-center  p-1">
                      <label  class="col-sm-2 col-form-label">Apellido de alumno</label>
                      <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputApellido" required>
                      </div>
                    </div>

                    <div class="form-group d-flex justify-content-center p-1">
                        <label  class="col-sm-2 col-form-label">Nota A</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control " id="notaA" required >
                        </div>
                      </div>

                      <div class="form-group d-flex justify-content-center p-1">
                        <label  class="col-sm-2 col-form-label">Nota B</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control " id="notaB" required>
                        </div>
                      </div>

                      <div class="form-group d-flex justify-content-center p-1">
                        <label  class="col-sm-2 col-form-label">Nota C</label>
                        <div class="col-sm-4">
                          <input type="text" class="form-control"  id="notaC" required>
                        </div>
                      </div>

                    

                     <div>  
                      <button type="submit" class="btn btn-primary mt-2 mb-2 w-25" > Enviar notas </button>
                    </div>
                      
                    <div>   
                      <button type="reset" class="btn btn-primary mb-4 w-25"> Limpiar Formularios </button>
                    </div>

                  </form>

                </div>

            <div class="row">

                <table class="table" id="tabla">
                    <tr>
                      <th>Alumnos</th>
                      <th>Nota A</th>
                      <th>Nota B</th>
                      <th>Nota C</th>
                      <th>Promedio</th>
                    </tr>
                    <tr id="contenedorResultados">
                      
                    </tr>
                  
                  </table>

                  <div class="d-flex  justify-content-center">
                    <button  class="btn btn-primary mb-2 w-25 " id="btnLimpiar" > Borrar Alumnos </button>
                  </div>
                    
            </div>

            

        </div>

    </main>
    
    <footer></footer>

     <script src="./js/main.js"> </script> 
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
